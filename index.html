<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .mode-switch {
            margin-top: 20px;
        }
        .mode-switch button {
            background-color: #28a745;
        }
        .mode-switch button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aprendizaje de FrancÃ©s</h1>
        <div id="menu">
            <button onclick="startGrammar()">GramÃ¡tica</button>
            <button onclick="startVocabulary()">Vocabulario</button>
        </div>
        <div id="exercise" style="display: none;">
            <p id="prompt"></p>
            <input type="text" id="answer" placeholder="Tu respuesta">
            <button onclick="checkAnswer()">Comprobar</button>
            <div class="feedback" id="feedback"></div>
            <button onclick="nextExercise()">Siguiente</button>
            <div class="mode-switch">
                <button onclick="switchMode()">Cambiar a {{Modo}}</button>
            </div>
        </div>
    </div>

    <script>
        const grammarExercises = [
            { prompt: "Â¿DÃ³nde estÃ¡ el baÃ±o?", answer: "OÃ¹ sont les toilettes ?" },
            { prompt: "Quisiera un cafÃ©, por favor", answer: "Je voudrais un cafÃ©, s'il vous plaÃ®t" },
            { prompt: "Â¿CÃ³mo te llamas?", answer: "Comment tu t'appelles ?" }
        ];

        const vocabularyExercises = [
            { word: "restaurant", translation: "restaurante" },
            { word: "Ã©cole", translation: "escuela" },
            { word: "avion", translation: "aviÃ³n" }
        ];

        let currentMode = null;
        let currentExercises = [];
        let currentIndex = 0;

        function startGrammar() {
            currentMode = 'grammar';
            currentExercises = grammarExercises;
            showExercise();
            updateModeButton();
        }

        function startVocabulary() {
            currentMode = 'vocabulary';
            currentExercises = vocabularyExercises;
            showExercise();
            updateModeButton();
        }

        function showExercise() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('exercise').style.display = 'block';
            if (currentMode === 'grammar') {
                document.getElementById('prompt').textContent = currentExercises[currentIndex].prompt;
            } else {
                document.getElementById('prompt').textContent = `Traduce la palabra: ${currentExercises[currentIndex].word}`;
            }
            document.getElementById('feedback').textContent = '';
            document.getElementById('answer').value = '';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const correctAnswer = currentMode === 'grammar' ? currentExercises[currentIndex].answer : currentExercises[currentIndex].translation;
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById('feedback').textContent = 'Â¡Correcto! ðŸŽ‰';
                document.getElementById('feedback').style.color = 'green';
            } else {
                document.getElementById('feedback').textContent = `Incorrecto. La respuesta correcta es: ${correctAnswer}`;
                document.getElementById('feedback').style.color = 'red';
            }
        }

        function nextExercise() {
            currentIndex = (currentIndex + 1) % currentExercises.length;
            showExercise();
        }

        function switchMode() {
            if (currentMode === 'grammar') {
                startVocabulary();
            } else {
                startGrammar();
            }
        }

        function updateModeButton() {
            const button = document.querySelector('.mode-switch button');
            if (currentMode === 'grammar') {
                button.textContent = 'Cambiar a Vocabulario';
            } else {
                button.textContent = 'Cambiar a GramÃ¡tica';
            }
        }
    </script>
</body>
</html>
